<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style> #panorama { width: 600px; height: 400px; position: relative; z-index: 1000; display: table; -moz-transform-origin: top left; -webkit-transform-origin: top left; -ms-transform-origin: top left; transform-origin: top left; } </style>
    <script language = "javascript">  




        function initScale(){ var ress = navigator.userAgent; if (ress.indexOf("Android 1.", 0) > -1 ){
             //안드로이드2. 이하만 설정
              if (ress.indexOf("480", 0) > -1 ) { // 480x800 
                var per = 0.5226824457593688; } else if(ress.indexOf("600", 0) > -1 ) { // 600 x 1024 
                    var per = 0.681 } else if(ress.indexOf("1280", 0) > -1 ) { // 800 x 1280 
                        var per = 0.631 } } else { var dh = window.innerHeight; 
                            var dw = window.innerWidth; 
                        var cw = parseInt( $('#panorama').css('width') ); 
                        var ch = parseInt( $('#panorama').css('height') ); 
                        var per = dw/cw; var per2 =dh/ch; if(per > per2 ){ per = per2; } 
                        var gapH = ( dh - (ch*per) )/2; var gapW = ( dw - (cw*per) )/2 } $("#panorama").css('transform', 'scale('+per+','+per+')'); $('body').css('margin-top', gapH ); $('body').css('margin-left', gapW ); curScale = per; } window.onresize = function(){ initScale(); } window.onload = function() { initScale(); } </script>
</head>
<body>
    <div id="panorama"></div> <script>

        // 아래 코드의 01.jpg 만 원하는 이미지로 교체한 후 URL 을 적어주면 됩니다
        
        var sImageFileName = "KakaoTalk_20220412_103050148.jpg"; pannellum.viewer('panorama', { "type": "equirectangular", "panorama": sImageFileName }); </script>
        

</body>
</html>
